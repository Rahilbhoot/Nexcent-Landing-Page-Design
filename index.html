<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Assets/Logo.png" alt="Nexcent logo">
        </div>
        <div class="navbar">
            <ul class="navbar-lists">
                <li class="navbar-list">Home</li>
                <li class="navbar-list">Service</li>
                <li class="navbar-list">Features</li>
                <li class="navbar-list">Products</li>
                <li class="navbar-list">Testimonial</li>
                <li class="navbar-list">FAQ</li>
            </ul>
        </div>
        <div class="nav-btns">
            <button class="btn-navbar login">Login</button>
            <button class="btn-navbar signup">Sign up</button>
        </div>
    </header>

    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-content">
                    <h1>Lessons and insights <br> <span class="h1-span">from 8 years</span></h1>
                    <p>where to grow your business as a photographer : site or social media?</p>
                    <button class="hero-btn">Register</button>
                </div>
                <div class="hero-img">
                    <img src="./Assets/Illustration.png" alt="Image if a person stading with holding laptop in hand.">
                </div>
                <div class="hero-pages-dots">
                    <div class="green-dot"></div>
                    <div class="lightgreen-dots"></div>
                    <div class="lightgreen-dots"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
